<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/logo-desktop-train.ico"
    />
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>Restaurant Configs</title>
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-4"><i class="bi bi-shop"></i> Cấu hình nhà hàng</h2>

      <!-- Ô tìm kiếm -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Tìm theo tên, địa chỉ hoặc tags..."
        />
      </div>

      <!-- Bộ lọc theo Tag -->
      <div id="tag-filters" class="mb-4 d-flex flex-wrap gap-2"></div>

      <!-- Bảng danh sách -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Tên</th>
              <th>Địa chỉ</th>
              <th>Tags</th>
              <th>Active</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="restaurant-list"></tbody>
        </table>
      </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
      let data = [];
      let allTags = [];
      let currentTag = "";
      let keyword = "";

      // Load dữ liệu
      fetch("../../api/restaurant_config.json")
        .then((res) => res.json())
        .then((json) => {
          data = json;
          renderTable(data);
        });

      fetch("../../api/restaurant_tags.json")
        .then((res) => res.json())
        .then((tags) => {
          allTags = tags;
          renderTags(allTags);
        });

      // Render bảng
      function renderTable(list) {
        const tbody = document.getElementById("restaurant-list");
        tbody.innerHTML = "";
        list.forEach((item, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.address}</td>
        <td><span class="badge bg-primary">${item.tags}</span></td>
        <td>${
          item.active
            ? '<span class="badge bg-success">Active</span>'
            : '<span class="badge bg-secondary">Inactive</span>'
        }</td>
      `;
          tbody.appendChild(tr);
        });
      }

      // Render tags
      function renderTags(tags) {
        const container = document.getElementById("tag-filters");
        container.innerHTML = "";

        const allBtn = document.createElement("button");
        allBtn.className = "btn btn-sm btn-outline-dark active";
        allBtn.textContent = "Tất cả";
        allBtn.onclick = () => {
          currentTag = "";
          setActiveButton(allBtn);
          applyFilter();
        };
        container.appendChild(allBtn);

        tags.forEach((tag) => {
          const btn = document.createElement("button");
          btn.className = "btn btn-sm btn-outline-primary";
          btn.textContent = tag;
          btn.onclick = () => {
            currentTag = tag;
            setActiveButton(btn);
            applyFilter();
          };
          container.appendChild(btn);
        });
      }

      function setActiveButton(activeBtn) {
        document
          .querySelectorAll("#tag-filters .btn")
          .forEach((btn) => btn.classList.remove("active"));
        activeBtn.classList.add("active");
      }

      function applyFilter() {
        const filtered = data.filter((item) => {
          const matchKeyword =
            item.name.toLowerCase().includes(keyword) ||
            item.address.toLowerCase().includes(keyword) ||
            item.tags.toLowerCase().includes(keyword);

          const matchTag = currentTag ? item.tags === currentTag : true;
          return matchKeyword && matchTag;
        });
        renderTable(filtered);
      }

      document.getElementById("search").addEventListener("input", function (e) {
        keyword = e.target.value.toLowerCase();
        applyFilter();
      });

      // Hiển thị chi tiết trong modal
      function showDetail(index) {
        const item = data[index];
        const detail = `
      <ul class="list-group">
        ${Object.entries(item)
          .map(
            ([key, val]) =>
              `<li class="list-group-item"><strong>${key}:</strong> ${val}</li>`
          )
          .join("")}
      </ul>
    `;
        document.getElementById("detailContent").innerHTML = detail;
        const modal = new bootstrap.Modal(
          document.getElementById("detailModal")
        );
        modal.show();
      }
    </script>
  </body>
</html>
